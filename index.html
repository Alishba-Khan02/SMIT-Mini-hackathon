<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="materialContainer">
        <div class="box register-box">
        
            <div class="title">SIGN UP</div>

            

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span class="spin"></span>
            </div>
    
            <div class="input">
                <label for="signpassword">Password</label>
                <input type="password" name="signpassword" id="signpassword">
                <span class="spin"></span>
            </div>
           

            <div class="button">
                <button type="button" id="SignupBtn">SIGN UP</button>
            </div>
            <div class="button">
                <button type="button" class="google-btn" id="googleBtn">
                    <img src="Images/download.jpeg" alt="Google logo">
                    Continue with Google
                </button>
            </div>
            
    
            <div class="login-link">
                <p>Already have an account? <a href="signin.html" class="anchor">Sign In</a></p>
            </div>
        </div>
    </div>
   
<script src="firebase.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
