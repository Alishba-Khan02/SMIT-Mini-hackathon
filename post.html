<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="flex p-2 justify-between items-center border-b border-gray-300 flex-wrap">
        <div class="flex items-center">
            <h2 class="font-bold text-2xl text-purple-600">Blog Site</h2>
        </div>
        <div class="relative flex items-center hidden md:inline-flex">
            <input type="text" placeholder="Search" class="border border-gray-200 rounded-md py-1 px-2"/>
            <svg class="absolute right-2 h-6 w-6 text-gray-400 hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
        <button class="border px-2 py-1 rounded-md bg-blue-700 text-white hover:bg-blue-700" id="logoutBtn">Log out </button>
    </div>
    
    <!-- Title and Intro -->
    <h1 class="text-3xl font-bold text-gray-800 mt-4 text-center">Thoughts, Ideas, and Stories</h1>
    <p class="text-center">
        A space where creativity flows, ideas take shape, and stories come to life. Dive in, explore, and connect with insights that inspire and resonate.
    </p>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto mt-6 bg-white shadow-md rounded-md p-4">
        <!-- Category Filter Dropdown -->
        <div class="mb-4">
            <label for="categoryFilter" class="block text-gray-700">Filter by Category:</label>
            <select id="categoryFilter" class="w-full border rounded-md py-1 px-2">
                <option value="">All Categories</option>
                <option value="AI">AI</option>
                <option value="Politics">Politics</option>
                <option value="Education">Education</option>
            </select>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700">All Posts</h2>
            <button id="addPostBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                + Add New Post
            </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table id="postsTable" class="w-full border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2 text-left">#</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Title</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Author</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Date</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Month</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Category</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Description</th>
                    </tr>
                </thead>
                <tbody id="postsBody">
                    <!-- Dynamic Rows Will Be Added Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit Post -->
     
   
     <div id="postModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-md shadow-md w-96">
            <button class="text-xl font-semibold mb-4" id="addPostBtn">Add New Post</button>
            <form id="postForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Title</label>
                    <input type="text" id="postTitle" class="w-full border rounded-md py-1 px-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Author</label>
                    <input type="text" id="postAuthor" class="w-full border rounded-md py-1 px-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Description</label>
                    <textarea id="postDescription" class="w-full border rounded-md py-1 px-2" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Category</label>
                    <select id="postCategory" class="w-full border rounded-md py-1 px-2" required>
                        <option value="">Select a Category</option>
                        <option value="AI">AI</option>
                        <option value="Politics">Politics</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Save
                </button>
                <button type="button" id="cancelBtn" class="ml-2 px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">
                    Cancel
                </button>
            </form> 
        </div>
    </div>

    <script src="post.js"></script>
</body>
</html>
